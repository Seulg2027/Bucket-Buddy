{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<div class="viewport-header">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb has-arrow">
      <li class="breadcrumb-item">
        <a href="{% url 'buckets:view_bucket' %}">BucketList</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">작성하기</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 col-md-9 col-sm-9 col-11 mx-auto">
    <div class="grid">
      <p class="grid-header">버킷리스트 작성하기</p>
      <div class="grid-body">
        <form method="POST" action="{% url 'buckets:create' %}">
          {% csrf_token %}
          <div class="row showcase_row_area">
            <div class="col-md-2 showcase_text_area">
              <label>카테고리</label>
            </div>
            <div class="col-md-8 showcase_content_area">
              <select class="custom-select" name="category">
                <option selected>카테고리를 선택하세요.</option>
                <option value="travel">여행</option>
                <option value="develop">자기개발</option>
                <option value="leisure">여가</option>
                <option value="healthy">건강</option>
                <option value="love">사랑</option>
                <option value="society">사회</option>
                <option value="dream">꿈</option>
                <option value="family">가족</option>
                <option value="more">기타</option>
              </select>
            </div>
          </div>
          <div class="form-group row showcase_row_area">
            <div class="col-md-2 showcase_text_area">
              <label for="content">내용</label>
            </div>
            <div class="col-md-8 showcase_content_area">
              <textarea class="form-control" id="content" name="content" cols="12" rows="5"></textarea>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="col-lg-9 col-md-9 btn btn-primary mt-5"> 등록 </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
