{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<div class="viewport-header">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb has-arrow">
      <li class="breadcrumb-item">
        <a href="#">BucketList</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">작성하기</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 col-md-9 col-sm-9 col-11 mx-auto">
    <div class="grid">
      <p class="grid-header">write form</p>
      <div class="grid-body">
        <form action="">
          {% csrf_token %}
          <div class="form-group row showcase_row_area">
            <div class="col-md-3 showcase_text_area">
              <label for="inputType9">내용</label>
            </div>
            <div class="col-md-9 showcase_content_area">
              <textarea class="form-control" id="inputType9" cols="12" rows="5"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
