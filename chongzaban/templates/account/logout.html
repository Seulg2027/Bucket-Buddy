{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<section class="contact_area p_120">
  <div class="container">
    <div class="text-center mt-5">
      <form method="POST" action="{% url 'account_logout' %}" id="account">
        <p style="font-size: 25px;">현재 <strong>{{user.username}}</strong>으로 로그인 되어있습니다.</p>
        <p style="font-size: 25px;">로그아웃 하시겠습니까</p>
        {% csrf_token %} {{ form.as_p }}<br>
        <input class="btn submit_btn" id="logout" type="submit" value="Logout">
      </form>
    </div>
  </div>
</section>

{% endblock %}
